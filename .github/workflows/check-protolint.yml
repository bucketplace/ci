name: "Check Protobuf Lint"

on:
  workflow_call:

jobs:
  protolint:
    name: protolint
    runs-on: [self-hosted, Linux, X64, cache]
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          repository: bucketplace/ci
          path:  ci
      - name: Print and Copy config file
        run: |
          cat ci/.github/workflows/.protolint.yaml
          cp ci/.github/workflows/.protolint.yaml .protolint.yaml
      - uses: yoheimuta/action-protolint@v1.2.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          protolint_flags: -config_path=.protolint.yaml .
          fail_on_error: true
          level: error
