name: "Check Protobuf Lint"

on:
  workflow_call:
    secrets:
      BP_DEPLOYER_GITHUB_TOKEN: # if you need private github module access
        required: false

jobs:
  protolint:
    name: protolint
    runs-on: [ self-hosted, Linux, X64, cache ]
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: yoheimuta/action-protolint@v1
        with:
          protolint_flags: -plugin ./../example/plugin_example -config_path=.protolint.yaml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_error: true
          level: error
