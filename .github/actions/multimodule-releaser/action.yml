  workflow-inputs:
    description: "ì‹¤ì œ ë°°í¬ê°€ ì§„í–‰ë˜ëŠ” workflow íŒŒì¼ì— ì „ë‹¬í•  ê°’ (json í˜•íƒœ)"
    default: ""
    required: false
  bump:
    description: "next tagì—ì„œ SemVer ì–´ë–¤ ë¶€ë¶„(major, minor, patch)ë¥¼ ì˜¬ë¦´ì§€ ê²°ì •"
    default: "patch"
